<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#container {
				position: relative;
				height: 600px;
				width: 600px;
				background-color: gray;
			}
			#box1, #box2, #box3, #box4 {
				width: 200px;
				height: 200px;
				position: absolute;
			}
			#box1 {
				background-color: blue;
				bottom: 0px;
				position: fixed;
			}
			#box2 {
				background-color: red;
				left: 200px;
				top: 100px;
			}
			#box3 {
				background-color: green;
				right: 0px;
			}
			#box4 {
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>
			<div id="box4"></div>
		</div>
	</body>
</html>
