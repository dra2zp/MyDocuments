	  .red {
	  background-color: red;
	  color: white;
	  }
	</style>

  <body>
    <div class="container">
      <h1>To Do List</h1>

      <form>
	<div class="form-group">
	  <label class="control-label" for="description">Task Description</label>
	  <input type="text" id="description" class="form-control"/>
	</div>
	<div class="form-group">
	  <label class="control-label" for="due">Due Date</label>
	  <input type="datetime" id="due" class="form-control"/>
	</div>
	<div class="form-group">
	  <label class="'control-label" for="priority">Priority</label>
	  <select class="form-control" id="priority">
	    <option value="normal">Normal</option>
	    <option value="high">High</option>
	  </select>
	</div>
	<button class="btn bton-submit" id="add">Add Task</button>
      </form>
      <div id="todo">
	<table class="table" id="todo-table">
	  <thead>
	    <tr><th>Description</th><th>Priority</th><th>Due Date</th><th></th></tr>
	  </thead>
	  <tbody id="todo-body">
	    
	  </tbody>
	</table>
      </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="todo.js"></script>
  </body>
